<!DOCTYPE html>
<html>
<head>
  <title>Sign Up / Login</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Sign Up / Login</h1>
  <form id="auth-form">
    <label for="mobile">Mobile Number:</label><br>
    <input type="text" id="mobile" name="mobile" placeholder="10 digits" maxlength="10" pattern="\d{10}" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="referral">Referral Code:</label><br>
    <input type="text" id="referral" name="referral" placeholder="Referral code (optional)"><br><br>

    <button type="submit">Submit</button>
  </form>

  <p>Already have an account? <a href="login.html">Log In</a></p>

  <nav>
    <a href="home.html">Home</a>
    <a href="referral.html">Referral Link</a>
    <a href="profile.html">Profile</a>
    <a href="settings.html">Settings</a>
  </nav>
</body>
</html>
